<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Scheduler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <nav>
          <ul>
            <li><h1>Task Scheduler</h1></li>
            <li><span id="time"></span></li>
          </ul>
        </nav>
      </div>

      <div class="body"></div>
      <h2>TO-DO list</h2>
      <table>
        <tr>
          <th>Task</th>
          <th>Deadline</th>
        </tr>
        <tr>
          <td>Task 1</td>
          <td>18th July</td>
        </tr>
        <tr>
          <td>Task 2</td>
          <td>24 July</td>
        </tr>
      </table>
    </div>
    <div class="foot">
      <p>&copy;Saurashya2023</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
